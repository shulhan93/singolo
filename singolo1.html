<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="singolo1.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <h1 class="logo">
                    singolo<span class="logo__stark">*</span>
                </h1>
                <nav class="navigation">
                    <ul class="menu">
                        <li class="menu__item">
                            <a class="menu__link" href="#">home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">services</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">portfolio</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">about</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div><!-- ./container -->
    </header>

    <div class="slider">
        <div class="container">
            <div class="slider__wrapper">
                <div class="slider__item slider__item_slide1">
                    <div class="slder__img">
                        <img src="assets/img/iPhone Vertical.png" alt="">
                    </div>
                    <div class="slider__img">
                        <img src="assets/img/iPhone Horizontal.png" alt="">
                    </div>
                </div>
                <button class="slider__btn slider__btn_prev"></button>
                <button class="slider__btn slider__btn_next"></button>
            </div>
        </div><!-- ./containder -->
    </div>
</body>

</html>
